<!doctype html>
<meta charset="utf-8">

<script	src="../lib/URI.min.js"></script>
<script	src="../lib/moment.min.js"></script>
<script	src="popup.js"></script>

<link href="popup.css" rel="stylesheet" type="text/css">

<body>
    <h1>Export Tabs URLs <span class="counter"></span></h1>

    <p><textarea id="urls"></textarea></p>

    <div class="options">
        <p>
            <input type="checkbox" id="include-titles" />
            <label for="include-titles" data-i18n="includeTitles"></label>
        </p>

        <p class="hidden">
            <input type="checkbox" id="limit-to-current-window" />
            <label for="limit-to-current-window" data-i18n="limitToCurrentWindow"></label>
        </p>
    </div>

    <div class="footer">
        <span class="copy-button" data-i18n="copyTabsToClipboard"></span>
        <span class="export-button" data-i18n="exportTabsAsFile"></span>
    </div>
</body>
